<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Image Links via Email</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("g42tnmFpURrlkWGUF"); // Your public key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #statusMsg {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Upload and Send Images via Email</h2>

  <form id="emailForm">
    <input type="file" id="fileInput" multiple accept="image/*"><br>
    <button type="submit">Send Email</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    const statusMsg = document.getElementById("statusMsg");

    document.getElementById("emailForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const files = document.getElementById('fileInput').files;
      if (!files.length) {
        alert("Please select at least one image.");
        return;
      }

      statusMsg.innerText = "Uploading images...";
      statusMsg.style.color = "black";

      const uploadPromises = Array.from(files).map(file => {
        const formData = new FormData();
        formData.append("file", file);

        return fetch("https://file.io/?expires=1d", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => data.link ? data.link : null);
      });

      Promise.all(uploadPromises).then(links => {
        const validLinks = links.filter(link => link !== null);

        if (!validLinks.length) {
          statusMsg.innerText = "❌ Failed to upload images.";
          statusMsg.style.color = "red";
          return;
        }

        const emailParams = {
          images: validLinks.map(link => `<a href="${link}" target="_blank">${link}</a>`).join("<br>")
        };

        emailjs.send("service_anlae55", "template_xxka83q", emailParams)
          .then(() => {
            statusMsg.innerText = "✅ Email with image links sent successfully!";
            statusMsg.style.color = "green";
          }, (error) => {
            console.error(error);
            statusMsg.innerText = "❌ Failed to send email.";
            statusMsg.style.color = "red";
          });
      });
    });
  </script>
</body>
</html>
