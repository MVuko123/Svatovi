<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pošalji slike za svatove</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .custom-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .custom-upload button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .custom-upload button:hover {
      background-color: #1565c0;
    }

    #fileLabel {
      font-size: 14px;
      color: #555;
    }

    .send-button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 20px;
      margin-top: 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .send-button:hover {
      background-color: #e73370;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1976d2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #statusText {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pošaljite slike sa svatova</h2>

    <div class="custom-upload">
      <button type="button" onclick="document.getElementById('fileInput').click()">
        Odaberi slike
      </button>
      <span id="fileLabel">Nijedna slika nije odabrana</span>
      <input type="file" id="fileInput" accept="image/*" multiple capture="environment" style="display: none;" />
    </div>

    <button class="send-button" onclick="sendImages()">Pošalji slike na e-mail</button>

    <div class="loader" id="loader"></div>
    <div id="statusText"></div>
  </div>

  <script>
    emailjs.init("g42tnmFpURrlkWGUF"); // Tvoj public key

    const fileInput = document.getElementById("fileInput");
    const fileLabel = document.getElementById("fileLabel");
    const loader = document.getElementById("loader");
    const statusText = document.getElementById("statusText");

    fileInput.addEventListener("change", function () {
      const count = this.files.length;
      if (count === 0) {
        fileLabel.textContent = "Nijedna slika nije odabrana";
      } else if (count === 1) {
        fileLabel.textContent = "1 slika odabrana";
      } else {
        fileLabel.textContent = `${count} slika odabrano`;
      }
    });

    async function sendImages() {
      const files = fileInput.files;
      if (!files.length) return alert("Molimo odaberite barem jednu sliku.");

      loader.style.display = "block";
      statusText.textContent = "Učitavanje i slanje slika...";

      const uploadedLinks = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("https://store1.gofile.io/uploadFile", {
            method: "POST",
            body: formData,
          });

          const text = await res.text();
          const result = JSON.parse(text);

          if (result.status !== "ok") throw new Error("Neuspjelo učitavanje slike");

          uploadedLinks.push(result.data.downloadPage);
        } catch (error) {
          console.error("Greška pri učitavanju:", error);
          alert("Greška pri učitavanju: " + error.message);
          loader.style.display = "none";
          statusText.textContent = "";
          return;
        }
      }

      const plainLinks = uploadedLinks.join("\n");

      emailjs.send("service_anlae55", "template_xxka83q", {
        images: plainLinks
      })
      .then(() => {
        alert("Slike su uspješno poslane!");
        statusText.textContent = "Slanje završeno!";
      })
      .catch((error) => {
        console.error("Slanje e-maila nije uspjelo:", error);
        alert("Greška: " + error.text);
        statusText.textContent = "Greška pri slanju.";
      })
      .finally(() => {
        loader.style.display = "none";
      });
    }
  </script>
</body>
</html>
