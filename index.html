<!DOCTYPE html><html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slanje slika sa svatova</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: none;
    }
    label.custom-file {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .upload-btn { background-color: #2196f3; color: white; }
    .camera-btn { background-color: #ff9800; color: white; }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pošalji slike sa svatova</h2><input type="file" id="cameraInput" accept="image/*" capture="environment" multiple>
<input type="file" id="uploadInput" accept="image/*" multiple>

<label class="custom-file" for="cameraInput">Otvori kameru</label>
<label class="custom-file" for="uploadInput">Odaberi slike</label>

<br/>
<button class="button upload-btn" onclick="sendImages()">Pošalji slike</button>
<div id="status"></div>

  </div>  <script>
    emailjs.init("g42tnmFpURrlkWGUF"); // EmailJS Public Key

    const gofileToken = "wHpYGnHWgpdzgkD2uHNgHzTySVt6ZbnU";
    const folderName = "Svatovi_5_2025";
    let folderId = null;

    async function createFolder() {
      const res = await fetch("https://api.gofile.io/createFolder", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: gofileToken, folderName: folderName })
      });
      const result = await res.json();
      if (result.status === "ok") {
        return result.data.id;
      } else {
        throw new Error("Greška pri kreiranju mape.");
      }
    }

    async function sendImages() {
      const cameraFiles = document.getElementById("cameraInput").files;
      const uploadFiles = document.getElementById("uploadInput").files;
      const files = [...cameraFiles, ...uploadFiles];

      if (!files.length) return alert("Molimo odaberite barem jednu sliku.");

      document.getElementById("status").innerText = "Slanje slika...";

      try {
        if (!folderId) folderId = await createFolder();
        const uploadedLinks = [];

        for (const file of files) {
          const formData = new FormData();
          formData.append("file", file);
          formData.append("folderId", folderId);

          const uploadRes = await fetch("https://api.gofile.io/uploadFile", {
            method: "POST",
            body: formData,
          });

          const result = await uploadRes.json();
          if (result.status !== "ok") throw new Error("Greška pri uploadu slike.");

          uploadedLinks.push(result.data.downloadPage);
        }

        const linksText = uploadedLinks.join("\n");

        await emailjs.send("service_anlae55", "template_xxka83q", {
          images: linksText
        });

        document.getElementById("status").innerText = "Slike su uspješno poslane!";
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "Greška: " + error.message;
      }
    }
  </script></body>
</html>
