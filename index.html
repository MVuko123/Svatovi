<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Po≈°aljite slike iz svatove</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
      border-radius: 10px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .upload-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .upload-section button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .upload-section button:hover {
      background-color: #1565c0;
    }
    .status-section {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      min-height: 20px;
    }
    .send-button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .send-button:hover {
      background-color: #e73370;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1976d2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #fileStatus {
      font-size: 14px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∏ Po≈°aljite slike sa svatova</h2>
    <div class="upload-section">
      <button type="button" onclick="document.getElementById('cameraInput').click()">üì∑ Otvorite kameru</button>
      <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" multiple />

      <button type="button" onclick="document.getElementById('galleryInput').click()">üñºÔ∏è Odaberite slike iz galerije</button>
      <input type="file" id="galleryInput" accept="image/*" style="display: none;" multiple />

      <div id="fileStatus">Nijedna slika nije odabrana</div>
    </div>

    <button class="send-button" onclick="sendImages()">üì§ Po≈°aljite slike na e-mail</button>
    <div class="loader" id="loader"></div>
    <div class="status-section" id="statusText"></div>
  </div>
  
  <script>
    // Initialize EmailJS with your public key
    emailjs.init("g42tnmFpURrlkWGUF");

    const cameraInput = document.getElementById('cameraInput');
    const galleryInput = document.getElementById('galleryInput');
    const fileStatus = document.getElementById('fileStatus');
    const loader = document.getElementById('loader');
    const statusText = document.getElementById('statusText');
    
    // Update the file status indicator when files are selected
    function updateFileStatus() {
      const count = cameraInput.files.length + galleryInput.files.length;
      if (count === 0) {
        fileStatus.textContent = "Nijedna slika nije odabrana";
      } else if (count === 1) {
        fileStatus.textContent = "1 slika odabrana";
      } else {
        fileStatus.textContent = count + " slika odabrano";
      }
    }
    cameraInput.addEventListener("change", updateFileStatus);
    galleryInput.addEventListener("change", updateFileStatus);

    async function sendImages() {
      const files = [...cameraInput.files, ...galleryInput.files];
      if (!files.length) {
        alert("Molimo odaberite barem jednu sliku.");
        return;
      }

      loader.style.display = "block";
      statusText.textContent = "Uƒçitavanje i slanje slika...";
      const uploadedLinks = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);
        try {
          const res = await fetch("https://store1.gofile.io/uploadFile", {
            method: "POST",
            body: formData
          });
          const text = await res.text();
          const result = JSON.parse(text);
          if (result.status !== "ok") throw new Error("Neuspjelo uƒçitavanje slike");
          uploadedLinks.push(result.data.downloadPage);
        } catch (error) {
          console.error("Gre≈°ka pri uƒçitavanju:", error);
          alert("Gre≈°ka pri uƒçitavanju: " + error.message);
          loader.style.display = "none";
          statusText.textContent = "";
          return;
        }
      }

      const plainLinks = uploadedLinks.join("\n");
      emailjs.send("service_anlae55", "template_xxka83q", {
        images: plainLinks
      })
      .then(() => {
        //alert("Slike su uspje≈°no poslane!");
        statusText.textContent = "Slanje zavr≈°eno!";
        // Reset file inputs
        cameraInput.value = "";
        galleryInput.value = "";
        updateFileStatus();
      })
      .catch((error) => {
        console.error("Slanje e-maila nije uspjelo:", error);
        alert("Gre≈°ka: " + error.message);
        statusText.textContent = "Gre≈°ka pri slanju.";
      })
      .finally(() => {
        loader.style.display = "none";
      });
    }
  </script>
</body>
</html>
