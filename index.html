<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Po코alji slike 游닞</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007f5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f44;
    }
  </style>
</head>
<body>
  <h1>游닞 Po코alji slike sa svatova!</h1>
  <input type="file" id="imageUpload" accept="image/*" multiple>
  <button onclick="uploadImages()">Po코alji slike</button>

  <script>
    async function uploadImages() {
      const files = document.getElementById("imageUpload").files;
      if (files.length === 0) {
        alert("Molim odaberite slike!");
        return;
      }

      const formData = new FormData();
      for (let file of files) {
        formData.append("file", file);
      }

      try {
        const response = await fetch("/.netlify/functions/upload", {
          method: "POST",
          headers: {
            "Content-Type": "multipart/form-data"
          },
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          alert("Sve slike su uspje코no poslane! URL: " + data.url);
        } else {
          alert("Do코lo je do pogre코ke pri slanju.");
        }
      } catch (error) {
        alert("Gre코ka: " + error.message);
      }
    }
</script>
</body>
</html>
