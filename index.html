<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pošalji slike 📸</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 20px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #007f5f;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005f44;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>📸 Pošalji slike sa svatova!</h1>
  <p>Odaberi kameru ili galeriju:</p>

  <form id="uploadForm" action="https://formsubmit.co/svatovi.juraj@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="file" id="upload" name="upload[]" accept="image/*" multiple required>

    <button class="btn" type="button" onclick="document.getElementById('upload').click()">⬆️ Odaberi slike</button>
    <button class="btn" type="submit">🚀 Pošalji sve slike</button>

    <!-- Skriveni podaci -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="📸 Nove slike sa svatova!">
  </form>

  <script>
    document.getElementById('upload').addEventListener('change', function() {
      if (this.files.length > 0) {
        document.getElementById('uploadForm').submit();
      }
    });
  </script>
</body>
</html>
