<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pošalji slike za svatove</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .custom-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .custom-upload button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .custom-upload button:hover {
      background-color: #1565c0;
    }

    #fileLabel {
      font-size: 14px;
      color: #555;
    }

    .send-button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 20px;
      margin-top: 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .send-button:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pošaljite slike sa svatova</h2>

    <div class="custom-upload">
      <button type="button" onclick="document.getElementById('fileInput').click()">
        Odaberi slike
      </button>
      <span id="fileLabel">Nijedna slika nije odabrana</span>
      <input type="file" id="fileInput" accept="image/*" multiple capture="environment" style="display: none;" />
    </div>

    <button class="send-button" onclick="sendImages()">Pošalji slike na e-mail</button>
  </div>

  <script>
    emailjs.init("g42tnmFpURrlkWGUF"); // Tvoj public key

    // Ažuriranje broja odabranih slika
    document.getElementById("fileInput").addEventListener("change", function () {
      const count = this.files.length;
      const label = document.getElementById("fileLabel");
      if (count === 0) {
        label.textContent = "Nijedna slika nije odabrana";
      } else if (count === 1) {
        label.textContent = "1 slika odabrana";
      } else {
        label.textContent = `${count} slika odabrano`;
      }
    });

    async function sendImages() {
      const files = document.getElementById("fileInput").files;
      if (!files.length) return alert("Molimo odaberite barem jednu sliku.");

      const uploadedLinks = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("https://store1.gofile.io/uploadFile", {
            method: "POST",
            body: formData,
          });

          const text = await res.text();
          const result = JSON.parse(text);

          if (result.status !== "ok") throw new Error("Neuspjelo učitavanje slike");

          uploadedLinks.push(result.data.downloadPage);
        } catch (error) {
          console.error("Greška pri učitavanju:", error);
          alert("Greška pri učitavanju: " + error.message);
          return;
        }
      }

      const plainLinks = uploadedLinks.join("\n");

      emailjs.send("service_anlae55", "template_xxka83q", {
        images: plainLinks
      })
      .then(() => {
        alert("Slike su uspješno poslane!");
      })
      .catch((error) => {
        console.error("Slanje e-maila nije uspjelo:", error);
        alert("Greška: " + error.text);
      });
    }
  </script>
</body>
</html>
