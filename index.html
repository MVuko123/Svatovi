<script>
    async function uploadImages() {
      const files = document.getElementById("imageUpload").files;
      if (files.length === 0) {
        alert("Molim odaberite slike!");
        return;
      }

      const formData = new FormData();
      for (let file of files) {
        formData.append("file", file); // Promijenili smo 'images' u 'file'
      }

      try {
        const response = await fetch("/.netlify/functions/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          alert("Sve slike su uspješno poslane! URL: " + data.url);
        } else {
          alert("Došlo je do pogreške pri slanju.");
        }
      } catch (error) {
        alert("Greška: " + error.message);
      }
    }
</script>
