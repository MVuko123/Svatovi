<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pošalji slike 📸</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 25px 35px;
      font-size: 24px;
      border: none;
      border-radius: 15px;
      background-color: #007f5f;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005f44;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>📸 Pošalji svoje slike sa svatova!</h1>
  <p>Odaberi kameru ili galeriju:</p>

  <form action="https://formsubmit.co/svatovi.juraj@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="file" id="camera" name="upload[]" accept="image/*" required>
    <input type="file" id="upload" name="upload[]" accept="image/*" multiple required>

    <button class="btn" type="button" onclick="document.getElementById('camera').click()">📷 Kamera</button>
    <button class="btn" type="button" onclick="document.getElementById('upload').click()">⬆️ Galerija</button>

    <!-- Skriveni podaci -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="📸 Nove slike sa svatova!">
  </form>

  <script>
    function autoSubmit(input) {
      let formData = new FormData(document.querySelector('form'));

      // Dodaj sve datoteke ako ih ima više
      for (let i = 0; i < input.files.length; i++) {
        formData.append("upload[]", input.files[i]);
      }

      fetch(document.querySelector('form').action, {
        method: "POST",
        body: formData
      }).then(response => {
        if (response.ok) {
          alert("Slike uspješno poslane!");
          input.value = ""; // Resetira input polje
          location.reload(); // Osvježi stranicu
        } else {
          alert("Došlo je do pogreške pri slanju.");
        }
      }).catch(error => {
        alert("Greška: " + error);
      });
    }

    document.getElementById('camera').addEventListener('change', function() {
      autoSubmit(this);
    });

    document.getElementById('upload').addEventListener('change', function() {
      autoSubmit(this);
    });
  </script>
</body>
</html>
