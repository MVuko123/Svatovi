<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slanje slika za svatove</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 20px;
      margin-top: 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #e73370;
    }

    .note {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pošaljite slike sa svatova</h2>
    <input type="file" id="fileInput" accept="image/*" multiple capture="environment" />
    <div class="note">Odaberite slike (možete više odjednom)</div>
    <button onclick="sendImages()">Pošalji slike na e-mail</button>
  </div>

  <script>
    emailjs.init("g42tnmFpURrlkWGUF"); // Public Key

    async function sendImages() {
      const files = document.getElementById("fileInput").files;
      if (!files.length) return alert("Molimo odaberite barem jednu sliku.");

      const uploadedLinks = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("https://store1.gofile.io/uploadFile", {
            method: "POST",
            body: formData,
          });

          const text = await res.text();
          const result = JSON.parse(text);

          if (result.status !== "ok") throw new Error("Neuspjelo učitavanje slike");

          uploadedLinks.push(result.data.downloadPage);
        } catch (error) {
          console.error("Greška pri učitavanju:", error);
          alert("Greška pri učitavanju: " + error.message);
          return;
        }
      }

      const plainLinks = uploadedLinks.join("\n");

      emailjs.send("service_anlae55", "template_xxka83q", {
        images: plainLinks
      })
      .then(() => {
        alert("Slike su uspješno poslane!");
      })
      .catch((error) => {
        console.error("Slanje e-maila nije uspjelo:", error);
        alert("Greška: " + error.text);
      });
    }
  </script>
</body>
</html>
