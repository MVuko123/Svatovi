<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload and Send Images</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Upload and Email Images</h2>
  <input type="file" id="fileInput" accept="image/*" multiple capture="environment" />
  <br />
  <button onclick="sendImages()">Send to Email</button>

  <script>
    emailjs.init("g42tnmFpURrlkWGUF"); // Your Public Key

    async function sendImages() {
      const files = document.getElementById("fileInput").files;
      if (!files.length) return alert("Please select at least one image.");

      const uploadedLinks = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("https://store1.gofile.io/uploadFile", {
            method: "POST",
            body: formData,
          });

          const text = await res.text();
          const result = JSON.parse(text);

          if (result.status !== "ok") throw new Error("Gofile upload failed");

          uploadedLinks.push(result.data.downloadPage);
        } catch (error) {
          console.error("Upload failed:", error);
          alert("Upload failed: " + error.message);
          return;
        }
      }

      const plainLinks = uploadedLinks.join("\n");

      emailjs.send("service_anlae55", "template_xxka83q", {
        images: plainLinks
      })
      .then(() => {
        alert("Email sent successfully!");
      })
      .catch((error) => {
        console.error("Email send failed:", error);
        alert("Email send failed: " + error.text);
      });
    }
  </script>
</body>
</html>
